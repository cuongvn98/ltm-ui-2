<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Register</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap&subset=vietnamese"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/libs/bootstrap.css" />
    <link rel="stylesheet" href="css/libs/bootstrap-reboot.css" />
    <link rel="stylesheet" href="css/libs/bootstrap-grid.css" />
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
    <div class="container-fluid register">
      <form id="form">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            aria-describedby="userHelp"
            placeholder="Username"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your username with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
    <div
      class="modal fade bd-example-modal-sm"
      tabindex="-1"
      role="dialog"
      aria-labelledby="mySmallModalLabel"
      aria-hidden="true"
      id="register-modal"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="response-title">Thông báo</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="response-message">Hi hi</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    window.app = {};
    window.state = {
      user: undefined
    };
  </script>
  <script src="js/libs/jquery.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  <script src="js/vendor/socket.js"></script>

  <!-- main -->
  <script src="js/register.js"></script>
</html>
